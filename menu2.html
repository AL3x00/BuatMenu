<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu_ul ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: wheat;
        }

        .menu_ul li {
            float: left;
        }

        .menu_ul li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            background-color: tomato;
            font-style: italic;
            padding: 14px 16px;
        }

        .menu_ul li a:hover {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div class="menu_ul">
        <ul>
            <li><a href="#utama">Laman Utama</a></li>
            <li><a href="#produk">Senarai Produk</a></li>
            <li><a href="#tempah">Borang Tempahan</a></li>
            <li><a href="#hubungi">Hubungi Kami</a></li>
        </ul>
    </div>

    <h1>Buat Menu</h1>
</body>

</html>
